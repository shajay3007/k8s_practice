apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: 
  name: apache-HPA
  namespace: apche
  labels: 
    app: apache
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deployment.apps/apache-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 5
